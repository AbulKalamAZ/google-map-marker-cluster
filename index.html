<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Map Cluster</title>

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Input field for map -->
    <div class="map-form-container">
      <form class="map-input-form">
        <input
          type="text"
          class="map-input-field"
          placeholder="Postal / Zip Code"
        />
        <button type="submit" class="map-find-button">Find a Supplier</button>
      </form>
    </div>
    <!--The div element for the map -->
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUakvDlphVVdTcsWVhFD5JDqOvn57uL0c&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <script src="https://unpkg.com/@googlemaps/markerclustererplus/dist/index.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
